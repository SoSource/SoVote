
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
</head>
<body>

<div class='form'>
    <div>

        <form id="modalForm" onsubmit="onFormSubmit();">
            <span id="field0" style="display: block; height: 25px;"></span>
            <span id="field1">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            </span><br>
            <span id="field2">
            <label for="password"> Password:</label>
            <input  type="password" id="password" name="password">
            <span onclick="displayPassword()" id="passwordVisibility" class="material-icons">visibility_off</span>
            </span>
            <br>
            <br>
            <button style='color: black;' onclick="generatePassword()">Generate Password</button>

            <br>
            <br>
            <span id="field3">Password never leaves device. It can be viewed on profile page.</span>
            <br>
            <br>
             <button style='color: black;' type="submit" onclick="passwordAuthenticate({{ user_dict }}, '{{ csrf_token }}')">Continue</button>
             </form>
        
            </div>
</div>
<br>
<br>
<br>
{% comment %}
<div>- OR -</div>


<div class='form'>
    <div>
        <div id="authenticateForm" >

            <span>If you have an existing account.</span>
            <br>
            <span>Authenticate with Biometrics.</span>
            <br>
            <br>
            <button style='color: black;' onclick="register({{ user_dict }})">Continue</button>
        </div>
        
    </div>
</div>
{% endcomment %}
<div id="instruction" value="get_stored_user_login_data"></div>

</body>
</html>
